apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "flask-aws-monitor.fullname" . }}
  labels:
    {{- include "flask-aws-monitor.selectorLabels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "flask-aws-monitor.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "flask-aws-monitor.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "flask-aws-monitor.serviceAccountName" . }}
      containers:
        - name: {{ include "flask-aws-monitor.name" . }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          ports:
            - containerPort: 5001
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 10 }}
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 10 }}
          {{- if .Values.aws.useStaticCreds }}
          env:
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.aws.existingSecret | default "aws-credentials" }}
                  key: AWS_ACCESS_KEY_ID
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.aws.existingSecret | default "aws-credentials" }}
                  key: AWS_SECRET_ACCESS_KEY
            {{- if .Values.aws.region }}
            - name: AWS_REGION
              value: {{ .Values.aws.region | quote }}
            {{- end }}
          {{- end }}

